services:
  postgres:
    image: postgres:16-alpine
    container_name: hermit-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: hermit
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - hermit_pgdata:/var/lib/postgresql/data
      - ./docker/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d hermit"]
      interval: 5s
      timeout: 3s
      retries: 20

  server:
    build: .
    container_name: hermit-server
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8080:8080"
    volumes:
      - hermit_data:/data
    environment:
      LISTEN_ADDR: ":8080"
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/hermit?sslmode=disable
      STORAGE_BACKEND: local
      STORAGE_ROOT: /data
      WEB_DIR: /app/web
      ADMIN_TOKEN: dev-admin-token
      ADMIN_USERNAME: admin
      ADMIN_PASSWORD: changeme123
      BOOTSTRAP_DEFAULT_REPOS: "true"

volumes:
  hermit_pgdata:
  hermit_data:
